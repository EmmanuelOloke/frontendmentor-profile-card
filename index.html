<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href=" ./styles.css ">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>

    <main>
        <div class="profile-card">
            <img src='./images/bg-pattern-card.svg' alt="patterned profile card background image">

            <img class="profile-image" src="./images/image-victor.jpg" alt="profile image">

            <div class="deets">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>

                <p class="london">London</p>
            </div>

            <hr>

            <div class="stats">
                <div class="stats-content">
                    <p class="stats-header">80K</p>
                    <p class="stats-txt">Followers</p>
                </div>

                <div class="stats-content">
                    <p class="stats-header">803K</p>
                    <p class="stats-txt">Likes</p>
                </div>

                <div class="stats-content">
                    <p class="stats-header">1.4K</p>
                    <p class="stats-txt">Photos</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/I_am_Pope" target="_blank">Emmanuel Oloke.</a>.
    </footer>
</body>

</html>
